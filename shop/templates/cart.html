{% extends 'layout.html' %}
{% block content %}
<nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('login') }}">Log in</a>
    <a href="{{ url_for('register') }}">Register</a>
    <a class=current>Cart</a>
</nav>
{% if records[0] == null %}
    <p class=detail-text>The cart is empty</p>
{% else %}
    <ol>
        {% for item in records %}
            <li>Title: {{ item.name }}, Price: {{ item.price }}</li>
        {% endfor %}
    </ol>
{% endif %}

{% endblock %}
