{% extends 'layout.html' %}
{% block content %}
<nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('login') }}">Log in</a>
    <a href="{{ url_for('register') }}">Register</a>
    <a href="{{ url_for('cart') }}">Cart</a>
</nav>
<h1 class="detail-title">{{ records.name }}</h1>
<img class="detail-cover" src="../{{records.picture}}">
<div class=detail-text>
    <p>Artist/Band: {{ records.artist }}</p>
    <p>Released in: {{ records.year }}</p>
    <p>Genre: {{ records.genre }}</p>
    <p>{{ records.description }}</p>
    <div class=detail-price><p>Price: Â£{{ records.price }}</p></div>
</div>
{% endblock content %}
